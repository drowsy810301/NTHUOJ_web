{%load static%}
<!-- code mirror related -->
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/codemirror/4.8.0/codemirror.css">
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/codemirror/4.8.0/theme/solarized.css">
<script src="//cdnjs.cloudflare.com/ajax/libs/codemirror/4.8.0/codemirror.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/codemirror/4.8.0/mode/javascript/javascript.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/codemirror/4.8.0/addon/selection/active-line.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/codemirror/4.8.0/addon/edit/matchbrackets.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/codemirror/4.8.0/mode/clike/clike.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/codemirror/4.8.0/addon/selection/active-line.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/codemirror/4.8.0/addon/edit/matchbrackets.js"></script>

<script src={% static "js/editorsettings.js" %}></script>
<!-- file input -->
<script src="http://gregpike.net/demos/bootstrap-file-input/bootstrap.file-input.js"></script>

<div class="container">
  <h3>Submit Code</h3>
  <form class="form-horizontal" action="/users/submit/" method="post">
    {% csrf_token %}
    <div class="row" style="margin:10px;">
      <div class="form-group col-lg-2">
        <label class="control-label">PID:</label>
        {{ form.pid }}
        <strong style="color:red">{{ form.pid.errors }}</strong>
      </div>
      <div class="col-lg-8">
        <label class="control-label col-lg-1">Language:</label>
        <div class="col-lg-11 radio">
          {{ form.language }}
        </div>
      </div>
    </div>
      {{ form.code }}
      <strong style="color:red">{{ form.code.errors }}</strong>
    <div class="form-group row">
      <div style="float:left;margin:30px;">
        <input type="file" data-filename-placement="inside" id="fileinput">
      </div>
      <div style="float:right;margin:30px;">
        <button class="btn btn-primary">Submit</button>
      </div>
    </div>
  </form>
</div>
